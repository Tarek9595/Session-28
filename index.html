<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transactions</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap");
      body {
        font-family: "Cairo", sans-serif;
      }
      input[type="number"]::-webkit-inner-spin-button,
      input[type="number"]::-webkit-outer-spin-button {
        -webkit-appearance: none;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-[url(./img/background.png)] bg-no-repeat bg-cover h-[100vh]">
    <div
      class="w-full h-full bg-[#00000050] flex justify-center items-center flex-col"
    >
      <div
        class="w-1/3 h-5/6 bg-linear-to-r/oklab from-indigo-500 to-teal-400 rounded-lg p-4 text-sky-900 font-semibold text-2xl flex flex-col gap-4 relative"
      >
        <div class="flex w-full h-1/3 flex-wrap">
          <div
            class="w-1/2 h-full p-4 rounded-xl shadow-2xl max-w-sm text-white bg-gradient-to-br from-gray-700 to-blue-900"
          >
            <p class="text-2xl opacity-80 mb-6">Current Balance</p>
            <h2 class="balance text-4xl font-extrabold">
              $ <span>-------</span>
            </h2>
          </div>
          <div class="flex flex-col w-1/2 h-full p-4 gap-3">
            <button
              class="deposit px-8 py-3 rounded-full text-white font-semibold shadow-xl transition duration-300 ease-in-out hover:scale-105 transform bg-gradient-to-r from-green-400 to-green-600 hover:from-green-500 hover:to-green-700 cursor-pointer"
              onclick="depositBtn()"
            >
              Deposit
            </button>
            <button
              class="withdraw px-8 py-3 rounded-full text-white font-semibold shadow-xl transition duration-300 ease-in-out hover:scale-105 transform bg-gradient-to-r from-blue-500 to-violet-600 hover:from-blue-600 hover:to-violet-700 cursor-pointer"
              onclick="withdrawBtn()"
            >
              Withdraw
            </button>
            <div class="max-w-md mx-auto p-2 bg-white shadow-lg rounded-lg">
              <label
                for="e-wallet-amount"
                class="block text-sm font-medium text-gray-700 mb-1"
              >
                Amount (for Deposit / Withdraw)
              </label>
              <input
                type="number"
                name="e-wallet-amount"
                id="e-wallet-amount"
                class="outline-none block w-full rounded-md border-gray-300 pl-7 pr-12 focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                placeholder="$ 0.00"
                step="0.01"
                min="0"
              />
            </div>
            <div
              class="understood fixed inset-0 z-50 hidden items-center justify-center bg-[#10182854] bg-opacity-75 backdrop-blur-sm"
            >
              <div
                class="bg-white rounded-xl shadow-2xl overflow-hidden max-w-sm w-full transform transition-all duration-300 scale-100 p-6"
              >
                <div class="flex flex-col items-center">
                  <div class="p-3 mb-4 rounded-full bg-red-100">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-8 w-8 text-red-600"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                      stroke-width="2"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
                      />
                    </svg>
                  </div>

                  <h3 class="text-xl font-bold text-gray-900 mb-2 text-center">
                    Insufficient Balance
                  </h3>

                  <p class="text-sm text-gray-600 text-center mb-6">
                    Your current account balance does not cover the requested
                    transaction amount. Please reduce the amount or deposit more
                    funds.
                  </p>
                </div>

                <div class="flex justify-center">
                  <button
                    type="button"
                    id="understood"
                    class="w-full inline-flex justify-center rounded-lg border border-transparent bg-indigo-600 px-4 py-2 text-base font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 sm:text-sm"
                    onclick="understood()"
                  >
                    Understood / Deposit Funds
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div
          class="historyBtn flex flex-col justify-center items-center gap-3 overflow-hidden"
        >
          <button
            class="flex items-center space-x-2 px-6 py-2.5 rounded-lg text-white font-medium shadow-md transition duration-300 ease-in-out bg-gradient-to-r from-blue-500 to-cyan-600 hover:from-blue-600 hover:to-cyan-700 hover:shadow-lg cursor-pointer"
            onclick="showHistory()"
          >
            <i class="fas fa-history"></i>
            <span>Show History</span>
          </button>
          <div
            class="history rounded-xl shadow-2xl w-full max-w-4xl overflow-auto hidden"
          >
            <div
              class="bg-gradient-to-br from-indigo-800 to-slate-900 p-6 relative"
            >
              <h3 class="text-2xl font-bold text-white mb-4">
                Transaction History
              </h3>
              <div class="historyTable bg-white rounded-lg">
                <table class="min-w-full divide-y divide-gray-200">
                  <thead class="bg-gray-50">
                    <tr>
                      <th
                        scope="col"
                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                      >
                        Type
                      </th>
                      <th
                        scope="col"
                        class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider"
                      >
                        Amount
                      </th>
                      <th
                        scope="col"
                        class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider"
                      >
                        current Balance
                      </th>
                    </tr>
                  </thead>

                  <tbody class="bg-white divide-y divide-gray-200"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./JS/main.js"></script>
  </body>
</html>
